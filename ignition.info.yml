name: Ignition
description: Common Look and Feel for the Province of Nova Scotia.
type: theme
core: 8.x
# Add libraries.
libraries:
  - ignition/global-css
  - ignition/global-js
# Remove Drupal Core stylesheets.
stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/system/css/system.module.css
  - core/modules/system/css/system.theme.css
  - core/modules/views/css/views.module.css
# Define regions
regions:
  header: 'Header'
  content: 'Page Content'
  footer: 'Footer'
